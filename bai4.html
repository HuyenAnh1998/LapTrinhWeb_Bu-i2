<!DOCTYPE html>
<html lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Đào_Thị_Huyền_Anh_AT150301_L01_Buoi06</title>

</head>
<style>
    .margin {
        margin-top: 10px;
    }

    #at150301 {
        margin-top: 100px;
    }

    @media only screen and (max-width: 575px) {
        #at150301 {
            margin-top: 0px;
        }
    }

    p {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid rgb(212, 212, 208);
        line-height: 0.1em;
    }

    p,
    span {
        background: #fff;
        padding: 0 10px;
    }

    .required::after {
        content: "*";
        color: red;
    }
</style>

<body>
    <div class="container" id="at150301">
        <div class="row">
            <div class="col-12">
                <b>ĐĂNG NHẬP</b>
            </div>
            <div class="col-sm-8 border-top">
                <div class="row margin">
                    <div class="col-sm-4">
                        <label for=""></label>
                    </div>
                    <div class="col-sm-8" style="text-align: right;">
                        <small class="text-secondary required">Những thông tin có đánh dấu (</small><small
                            class="text-secondary">) là bắt buộc
                            nhập.</small>
                    </div>
                </div>
                <form action="#" submit="true" autocomplete="on" method="POST">
                    <div class="row margin">
                        <div class="col-sm-4 text-right required">
                            <label for="name">Tên đăng nhập</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" class="form-control" required autocomplete="on">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-sm-4 text-right required">
                            <label for="password">Mật khẩu</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" name="password" id="password" class="form-control" required autocomplete="on" minlength=">=8" maxlength="<=16" >
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-sm-4">
                            <label for=""></label>
                        </div>
                        <div class="col-4">
                            <input type="checkbox" id="checkbox">
                            <!--for lien ket voi id-->
                            <label for="checkbox">Nhớ mật khẩu</label>
                        </div>
                        <div class="col-4" style="text-align: right;">
                            <a href="#" class="text-info">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-sm-4">
                            <label for=""></label>
                        </div>
                        <div class="col-sm-8">
                            <input class="btn btn-info" type="submit" name="" id="submit" value="ĐĂNG NHẬP"
                                style="width: 100%;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 border-left border-top">
                <div class="row margin">
                    <div class="col-12 text-center">
                        Bạn chưa có tài khoản NCT ID?
                    </div>
                </div>
                <div class="row margin">
                    <div class="col-12">
                        <a href="#"> <button class="btn btn-danger" style="width: 100%;color: white;">ĐĂNG KÝ
                                NGAY</button></a>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px;">
                    <div class="col-12">
                        <p><span>HOẶC</span></p>
                    </div>
                </div>
                <div class="row" style="margin-top: -5px;">
                    <div class="col-12">
                        <a href="#" style="color: black;"><i class="bi bi-facebook text-primary"
                                style="font-size: 30px;"></i> Đăng nhập qua Facebook</a>
                    </div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-12">
                        <a href="#" style="color: black;"><i class="bi bi-google text-danger"
                                style="font-size: 30px;"></i> Đăng nhập qua Google +</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkNamePassword() {
            let name = document.getElementById('name').value;
            let password = document.getElementById('password').value;
            if (/^[0-9a-zA-Z]+$/.test(name) && password.length >= 8 && password.length <= 16 &&
              /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^0-9a-zA-Z])(?!.*\s).*$/.test(password)){
                return true;
            }
            else {
                alert("Tên đăng nhập gồm chữ hoa, chữ thường, kí tự đặc biệt và số");
                return false;
            }

        }
    </script>
</body>

</html>
